<div class="container">
  <div class="row title">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="postTask(task)">
        <input type="text" ng-model="task.title" placeholder="Task title" class="form-control" required><br>
        <textarea ng-model="task.description" placeholder="Describe the task" class="form-control" ></textarea><br>
        <input type="number" ng-model="task.total" placeholder="Please set your budget" class="form-control"><br>
        <input type="submit" value="Post" class="btn btn-warning">
      </form>
    </div>
  </div>
</div>
